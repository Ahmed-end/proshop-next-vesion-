<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProShop Egypt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333; background: #f7f7f7; line-height: 1.6;
    }
    .container {
      max-width: 1100px; margin: auto; padding: 0 20px;
    }
    .header {
      background-color: #111; color: #fff; padding: 20px 0;
    }
    .header .logo { font-size: 24px; font-weight: bold; }
    .nav { margin-top: 10px; }
    .nav a {
      color: #fff; margin: 0 15px; text-decoration: none;
      font-weight: 500; transition: color 0.3s;
    }
    .nav a:hover { color: #00bcd4; }
    .hero {
      background: url('https://images.unsplash.com/photo-1542736667-069246bdbc78?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: #fff; text-align: center; padding: 100px 20px;
    }
    .hero h2 { font-size: 48px; margin-bottom: 10px; }
    .hero p { font-size: 20px; margin-bottom: 20px; }
    .btn {
      display: inline-block; background: #00bcd4; color: #fff;
      padding: 12px 25px; border-radius: 30px; text-decoration: none;
      font-weight: bold; transition: background 0.3s;
    }
    .btn:hover { background: #019bab; }
    .section-title {
      text-align: center; font-size: 36px; margin: 50px 0 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: #fff; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center; padding: 20px;
    }
    .product-card img {
      width: 100%; border-radius: 10px;
    }
    .product-card h3 { margin: 15px 0 5px; }
    .product-card p { margin-bottom: 15px; font-weight: bold; }
    .product-card button {
      background: #00bcd4; color: white; border: none;
      padding: 10px 20px; border-radius: 25px;
      cursor: pointer; font-weight: bold;
      transition: background 0.3s;
    }
    .product-card button:hover { background: #019bab; }
    .footer {
      background: #111; color: #fff; text-align: center;
      padding: 20px; margin-top: 50px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">ProShop Egypt</h1>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Top Gear for Champions</h2>
      <p>Get the best sports equipment in Egypt</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://images.unsplash.com/photos/men-playing-football-ft7vJxwl2RY?auto=format&fit=crop&w=400&q=80" alt="Football" />
          <h3>Pro Football</h3>
          <p>EGP 499</p>
          <button>Buy Now</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photos/sport-tennis-balls-and-racket-on-court-close-up-of-equipment-for-sports-such-as-tennis-racquet-and-yellow-ball-lying-on-open-court-high-quality-9BtjsWlnvUI?auto=format&fit=crop&w=400&q=80" alt="Tennis Racket" />
          <h3>Tennis Racket</h3>
          <p>EGP 699</p>
          <button>Buy Now</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photos/person-in-pink-new-balance-running-shoes-jWYqZHoLbV0?auto=format&fit=crop&w=400&q=80" alt="Running Shoes" />
          <h3>Running Shoes</h3>
          <p>EGP 899</p>
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ProShop Egypt. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
